name: Release
on:
  push:
    tags:
      - v*
  release:
    types: [created, edited, published]

jobs:
  deploy-aws:
    name: deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install fonts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.FONT_DEPLOY_KEY }}"
          git submodule update --init --recursive
      - name: Install libpq-dev
        run: sudo apt-get install libpq-dev
      - name: Use nightly toolchain
        run: rustup default nightly
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-release
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}-release
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: ./target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-release
      - name: Build
        run: cargo build --verbose --release
      - name: Set up node.js 13.x
        uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - name: yarn install & build
        working-directory: ./web-client
        run: |
          yarn install
          yarn build
      - name: bundle
        run: bash ./infra/codedeploy/bin/zip_app_bundle.sh
      - name: Upload bundle to S3 bucket
        uses: westrik/s3-cp-action@master
        with:
          args: --acl private
        env:
          FILE: ./westrikworld_app.zip
          AWS_REGION: 'us-east-1'
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_SECRET }}

  build-docker-image:
    name: build docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: build & push docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: mattwestrik/ww
          tags: latest

